name: Terraform Test Matrix

on:
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**/*.tf'
      - '.github/workflows/terraform-test.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        branch_strategy: [gitflow, github-flow]
    
    env:
      TF_VAR_test_mode: true
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.ROLE_ARN }}
        role-session-name: terraform-test-${{ matrix.branch_strategy }}-${{ github.run_number }}
        aws-region: ap-northeast-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.11.0"

    - name: Generate GitHub App Token
      id: generate_token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.GH_APP_APP_ID }}
        private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}
    
    - name: Set GitHub Token
      run: echo "GITHUB_TOKEN=${{ steps.generate_token.outputs.token }}" >> $GITHUB_ENV

    - name: Setup Test Environment
      run: |
        echo "ğŸ§ª ${{ matrix.branch_strategy }}æˆ¦ç•¥ã®ãƒ†ã‚¹ãƒˆç’°å¢ƒã‚’è¨­å®šä¸­"
        
        # ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªãƒ†ã‚¹ãƒˆç”¨ãƒªãƒã‚¸ãƒˆãƒªåã‚’ç”Ÿæˆ
        TEST_REPO_NAME="test-${{ matrix.branch_strategy }}-${{ github.run_number }}-$(date +%s)"
        echo "TEST_REPO_NAME=$TEST_REPO_NAME" >> $GITHUB_ENV
        
        # ãƒ†ã‚¹ãƒˆç”¨è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®ä½œæˆ
        cp terraform/terraform.tfvars.example terraform/terraform.tfvars
        sed -i "s/BRANCH_STRATEGY_PLACEHOLDER/${{ matrix.branch_strategy }}/g" terraform/terraform.tfvars
        sed -i "s/test-repo-${{ matrix.branch_strategy }}/$TEST_REPO_NAME/g" terraform/terraform.tfvars
        
        echo "ğŸ“‹ ãƒ†ã‚¹ãƒˆè¨­å®š:"
        cat terraform/terraform.tfvars

    - name: Terraform Init
      working-directory: terraform
      run: |
        echo "ğŸš€ Terraformã‚’åˆæœŸåŒ–ä¸­..."
        terraform init -upgrade

    - name: Terraform Validate
      working-directory: terraform
      run: |
        echo "âœ… Terraformè¨­å®šã‚’æ¤œè¨¼ä¸­..."
        terraform validate

    - name: Terraform Plan
      working-directory: terraform
      run: |
        echo "ğŸ“‹ ${{ matrix.branch_strategy }}æˆ¦ç•¥ã§Terraform Planã‚’å®Ÿè¡Œä¸­..."
        terraform plan -detailed-exitcode

